<section class="md:mx-5px py-5">
    <div id="task_info" class="border border-primary m-4 p-2 card" style="background-color: #CAE9F5;" disabled>
        <fieldset id="task_info">
            <h1 class="card-title">Task name:</h1>
            <input type="text" id="task_name_text" required>
            <br></br>
            <h2 class="card-title">User description here: </h2>
            <input type="text" id="description_text" required>
        </fieldset>
        <div class="d-flex justify-content-end mt-5">

    </div>
    <div class="border border-primary m-4 p-2 card" style="background-color: #CAE9F5;">

        </div>
    </div>
    <div class="border border-primary m-4 p-2 card" style="background-color: #CAE9F5;">

            <button href="#" class="btn btn-primary button-hover mt-5" onclick="a_week(taskId)">A week</button>
            <button href="#" class="btn btn-primary button-hover mt-5" onclick="a_day(taskId)">A day</button>
            <button href="#" class="btn btn-primary button-hover mt-5" onclick="an_hour(taskId)">An hour</button>
        </div>
