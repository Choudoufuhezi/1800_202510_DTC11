<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="scripts/firebaseAPI_config.js"></script>
    <script src="scripts/javascript.js"></script>
    <link rel="stylesheet" href="styles/dark-mode.css">
    <style>
        #dark-mode {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease-in-out;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body id="dark-mode">
    <div id="background-colorizer">
        <div>
            <h2>Current Time: <span id="clock"></span></h2>
            <h2>Set Timer:</h2>
            <input type="number" id="timer-input" placeholder="Enter seconds">
            <button id="start-timer">Start Timer</button>
            <h3 id="timer-display"></h3>
            <div>
                <button id="toggle-btn">Toggle Dark Mode</button>
            </div>
        </div>
        <button id="show-notification">Show Notification</button>
    </div>

    <script>
        let isDarkMode = false;

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            const element = document.getElementById("dark-mode");
            element.style.backgroundColor = isDarkMode ? "black" : "white";
        }

        // Attach event listener after the script is loaded
        document.getElementById("toggle-btn").addEventListener("click", toggleDarkMode);
    </script>
    <script src="scripts/global.js"></script>
</body>

</html>
