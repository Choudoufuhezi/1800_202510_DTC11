    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .calendar {
            width: 100%;
            margin: auto;
            border-collapse: collapse;
        }

        .calendar th,
        .calendar td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }

        .calendar th {
            background-color: white;
        }

        .event {
            background-color: #1E3A8A;
            color: white;
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 12px;
        }

        .month-year {
            font-size: 20px;
            margin: 10px 0;
        }

        .navbar-brand {
            font-size: 18px;
        }

        .nav-link {
            font-size: 14px;
        }

        footer {
            font-size: 12px;
        }

        @media (max-width: 768px) {

            .calendar th,
            .calendar td {
                padding: 5px;
                font-size: 12px;
            }

            .month-year {
                font-size: 18px;
            }

            .navbar-brand {
                font-size: 16px;
            }

            .nav-link {
                font-size: 12px;
            }

            footer {
                font-size: 10px;
            }

            .navbar-toggler {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {

            .calendar th,
            .calendar td {
                padding: 3px;
                font-size: 10px;
            }

            .month-year {
                font-size: 16px;
            }

            .navbar-brand {
                font-size: 14px;
            }

            .nav-link {
                font-size: 10px;
            }

            footer {
                font-size: 8px;
            }
        }
    </style>
</head>
